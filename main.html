<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="main.js"></script>
    <title>Main</title>
  </head>
  <body>
    <div id="myapp"></div>
  </body>
  <script type="text/javascript">
    const app = Elm.Main.init({
        node: document.getElementById('myapp')
    });

    app.ports.incrementPort.subscribe(function(message){
        console.log(message);
    });

    app.ports.decrementPort.subscribe(function(message){
        console.log(message);
    });
  </script>
</html>
